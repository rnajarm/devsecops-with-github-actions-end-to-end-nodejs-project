sonar.organization=javareachableplayground
sonar.projectKey=javareachableplayground

# Disable GitHub integration features that might create issues
sonar.pullrequest.github.summary_comment=false
sonar.github.disableInlineComments=true

# Project settings
sonar.projectName=DevSecOps NodeJS Project
sonar.projectVersion=1.0
sonar.sources=.
sonar.exclusions=node_modules/**,test/**,reports/**,.zap/**

# Test and coverage paths
sonar.tests=test
sonar.javascript.lcov.reportPaths=reports/coverage/lcov.info
